<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="aboutstyles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Noto+Sans:ital,wdth,wght@0,85.5,500;1,85.5,500&display=swap');

    body {
      background-color: #000;
      color: #fff;
    }

    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      background-color: #111;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 85, 85, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      font-size: 42px;
      margin-bottom: 30px;
      color: white;
      text-align: center;
      text-shadow: 0 0 8px rgba(255, 85, 85, 0.3);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 20px;
      margin: 10px 0 5px;
      color: #f1f1f1;
    }

    input, textarea {
      font-size: 18px;
      border-radius: 8px;
      border: none;
      padding: 12px;
      background-color: #222;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    input:focus, textarea:focus {
      background-color: #333;
      outline: 1px solid #ff5555;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: red;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      align-self: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #F5C518;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: left;
      margin-top: 40px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <nav class="Main-Nav">
      <a href="homepage.html"><img src="reelvision.png" alt="Reel Vision Logo" /></a>
      <a href="movielist.html">Movie List</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section id="contacts">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 ReelVision Entertainment</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
